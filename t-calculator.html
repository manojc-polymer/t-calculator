<link rel="import" href="../polymer/polymer.html">
<dom-module id="t-calculator">
    <template>
        <style>
            #background {
                width: 300px;
                height: 400px;
                padding-top: 5px;
                background-color: #e3eef8;
            }

            #main{
                text-align: center;;
            }

            button {
                border: 0;
                color: #fff;
            }

            #result {
                display: block;
                font-family: sans-serif;
                width: 230px;
                height: 40px;
                margin: 10px auto;
                text-align: right;
                border: 0;
                background: #3b3535;
                color: #fff;
                padding-top: 20px;
                font-size: 20px;
                outline: none;
                overflow: hidden;
                letter-spacing: 4px;
                position: relative;
                top: 10px;
            }

            #result:hover {
                cursor: text;
            }

            #first-rows {
                margin-bottom: 20px;
                position: relative;
                top: 10px;
            }

            .rows {
                width: 300px;
                margin-top: 10px;
            }

            #delete {
                width: 110px;
                height: 50px;
                border-radius: 4px;
                margin-left: 5px;
            }


            /* Aligning the division and dot button properly */

            .fall-back {
                margin-left: 3px !important;
            }


            /* Aligning the addition and equals to button properly */

            .align {
                margin-left: 6px !important;
            }


            /* Button styling */

            .btn-style {
                width: 50px;
                height: 50px;
                margin-left: 5px;
                border-radius: 4px;
            }

            .eqn {
                width: 50px;
                height: 50px;
                margin-left: 5px;
                border-radius: 4px;
            }

            .first-child {
            }


            /* Adding background color to the number values */

            .num-bg {
                background: #000;
                color: #fff;
                font-size: 26px;
                cursor: pointer;
                outline: none;
                border-bottom: 3px solid #333;
            }

            .num-bg:active {
                background: #000;
                color: #fff;
                font-size: 26px;
                cursor: pointer;
                outline: none;
                box-shadow: inset 5px 5px 5px #555;
            }


            /*Adding background color to the operator values */

            .opera-bg {
                background: #333;
                color: #fff;
                font-size: 26px;
                cursor: pointer;
                outline: none;
                border-bottom: 3px solid #555;
            }

            .opera-bg:active {
                background: #333;
                color: #fff;
                font-size: 26px;
                cursor: pointer;
                outline: none;
                box-shadow: inset 4px 4px 4px #555;
            }


            /*Adding a background color to the delete button */

            .del-bg {
                background: #24b4de;
                color: #fff;
                font-size: 26px;
                cursor: pointer;
                outline: none;
                border-bottom: 3px solid #399cb9;
            }

            .del-bg:active {
                background: #24b4de;
                color: #fff;
                font-size: 26px;
                cursor: pointer;
                outline: none;
                box-shadow: inset 4px 4px 4px #399cb9;
            }


            /*Adding a background color to the equals to button */

            #eqn-bg {
                background: #17a928;
                color: #fff;
                font-size: 26px;
                cursor: pointer;
                outline: none;
                border-bottom: 3px solid #1f7a29;
            }

            #eqn-bg:active {
                background: #17a928;
                color: #fff;
                font-size: 26px;
                cursor: pointer;
                outline: none;
                box-shadow: inset 4px 4px 4px #1f7a29;
            }

            @-webkit-keyframes bgChange {
                0% {
                    background: #24b4de;
                }
                50% {
                    background: #17a928;
                }
                100% {
                    background: #399cb9;
                }
            }
        </style>
        <div id="background">
            <div id="result"></div>
            <div id="main">
                <div id="first-rows">
                    <button class="del-bg" id="delete">Del</button>
                    <button value="%" class="btn-style operator opera-bg fall-back">%</button>
                    <button value="+" class="btn-style opera-bg value align operator">+</button>
                </div>
                <div class="rows">
                    <button value="7" class="btn-style num-bg num first-child">7</button>
                    <button value="8" class="btn-style num-bg num">8</button>
                    <button value="9" class="btn-style num-bg num">9</button>
                    <button value="-" class="btn-style opera-bg operator">-</button>
                </div>
                <div class="rows">
                    <button value="4" class="btn-style num-bg num first-child">4</button>
                    <button value="5" class="btn-style num-bg num">5</button>
                    <button value="6" class="btn-style num-bg num">6</button>
                    <button value="*" class="btn-style opera-bg operator">x</button>
                </div>
                <div class="rows">
                    <button value="1" class="btn-style num-bg num first-child">1</button>
                    <button value="2" class="btn-style num-bg num">2</button>
                    <button value="3" class="btn-style num-bg num">3</button>
                    <button value="/" class="btn-style opera-bg operator">/</button>
                </div>
                <div class="rows">
                    <button value="0" class="num-bg zero" id="delete">0</button>
                    <button value="." class="btn-style num-bg period fall-back">.</button>
                    <button value="=" id="eqn-bg" class="eqn align">=</button>
                </div>
            </div>
        </div>
    </template>
    <script>
        Polymer({

            is: 't-calculator',

            properties: {
                prop1: {
                    type: String,
                    value: 't-calculator',
                },
            },

        });
    </script>
</dom-module>
